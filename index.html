<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <h2 class="form__title">Login to your Account</h2>
        <p class="form__description">Enter to continue and explore within your grasp</p>

        <label class="field">
            <input placeholder="Enter email or phone" type="text" class="field__input">
            <img src="icons/user.svg" alt="user" class="field__icon">
        </label>
        <label class="field">
            <input placeholder="Password" type="password" class="field__input is-password">
            <img src="icons/password.svg" alt="password" class="field__icon">
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input-eye">
                <span class="material-symbols-outlined field__eye">visibility</span>
                <span class="material-symbols-outlined field__eye-off">visibility_off</span>
            </label>
        </label>
        <div class="form__row">
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input">
                <div class="checkbox__box">&#10003</div>
                <div class="checkbox__label">Remember Me</div>
            </label>
            <a href="/" class="form__forgot">Forgot password?</a>
        </div>
        <button class="btn form__btn" type="submit">Login to Continue</button>
        <div class="form__sign">
            <span>Donâ€™t have an account ? </span>
            <a href="/">Sign up</a>
        </div>
    </form>
</body>
</html>
